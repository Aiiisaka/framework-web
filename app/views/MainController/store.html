<div class="ui grid">
    <div class="column two wide"></div>

    <div class="column four wide">
        <div class="inverseCouleur">
            <div class="ui celled list">
                {% for sectionProduct in section %}
                <div class="item" style="text-align: center">
                    <a href="{{path('section',[sectionProduct.id])}}" data-target="#store-section" tabindex="0">
                        <div class="ui yellow button" style="font-size: 10px">{{sectionProduct.name}} ({{sectionProduct.products|length}})</div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="column eight wide">
            <div class="couleur">
                <div class="item">
                    <fieldset>
                        <legend>&nbsp;Current promotions&nbsp;</legend>
                            <div class="ui horizontal list">
                                {% for promo in produitsPromo %}
                                <div class="item" style="text-align: center">
                                    <a href="{{path('product', [promo.id])}}" data-target="#store-product" tabindex="0">
                                        <div class="ui yellow label">{{promo.name}}</div>
                                        <div class="content" style="font-size: 10px">
                                            <br>
                                            <div class="header">Promotion : {{promo.promotion}}</div>
                                            <div class="description label">Price : {{promo.price}}</div>
                                        </div>
                                    </a>
                                </div>
                                {% endfor %}
                            </div>
                    </fieldset>
                </div>

                <div style="margin-top: 5px"></div>

                <div class="item">
                    <fieldset>
                        <legend>&nbsp;Recently viewed&nbsp;</legend>
                    </fieldset>
                </div>
            </div>
    </div>
</div>
