{%  extends "OrgaController/base.html" %}

{% block header %}
    <h2>Ajouter un Groupe</h2>
{% endblock %}

{% block body %}
    <form action='' class='form'>
        <p class='field required'>
            <label class='label required' for='name'>Nom</label>
            <input class='text-input' id='name' name='name' required type='text' placeholder="nom">
        </p>
        <p class='field required'>
            <label class='label' for='email'>E-Mail</label>
            <input class='text-input' id='email' name='email' required type='email' placeholder="e-mail">
        </p>
        <p class='field required'>
            <label class='label' for='aliases'>Alias</label>
            <input class='text-input' id='aliases' name='aliases' required type='text' placeholder="alias">
        </p>
        <p class='field required'>
            <label class='label' for='organization'>Organisation</label>
            <select class="select" id="organization">
                <option class="option" hidden>Choix Organisation</option>
                {% for org in all %}
                    <option class="option" value="{{ org.id }}">{{ org.name }}</option>
                {% endfor %}
            </select>
        </p>
        <p class='field required'>
            <label class='label' for='usersChoix'>Utilisateurs</label>
            <select class="selectpicker selectpick" multiple id="usersChoix" title="Choix Utilisateur-s">
                {% for org in all %}
                    {% for uti in org.users %}
                        <option class="optionpick" value="{{ uti.id }}">{{ uti.firstname }} {{ uti.lastname }}</option>
                    {% endfor %}
                {% endfor %}
            </select>
        </p>
        <p class='field half'>
        <div class="ui two column grid">
            <div class="column">
                <input class='button' type='submit' value='Valider'>
            </div>
            <div class="column">
                <input class='buttonAnnuler' type='button' onclick="location.href='{{ path('orga.index') }}'" value='Annuler'>
            </div>
        </div>
        </p>
    </form>
{% endblock %}
