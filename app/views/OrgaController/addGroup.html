{%  extends "OrgaController/base.html" %}

{% block header %}
<h2>Ajouter une organisation</h2>
{% endblock %}

{% block body %}
<form action='' class='form'>
    <p class='field required'>
        <label class='label required' for='name'>Nom</label>
        <input class='text-input' id='name' name='name' required type='text' placeholder="nom">
    </p>
    <p class='field required'>
        <label class='label' for='email'>E-Mail</label>
        <input class='text-input' id='email' name='email' required type='email' placeholder="e-mail">
    </p>
    <p class='field required'>
        <label class='label' for='aliases'>Alias</label>
        <input class='text-input' id='aliases' name='aliases' required type='text' placeholder="alias">
    </p>
    <p class='field required'>
        <label class='label' for='organization'>Organisation</label>
        <select id="organization">
            {% for org in organisation %}
                <option value="{{ org.id }}">{{ org.name }}</option>
            {% endfor %}
        </select>
    </p>
    <p class='field required'>
        <label class='label' for='users'>Utilisateurs</label>
        <select id="users">
            {% for uti in users %}
                <option value="{{ uti.id }}">{{ uti.name }}</option>
            {% endfor %}
        </select>
    </p>
    <p class='field half'>
    <div class="ui two column grid">
        <div class="column">
            <input class='button' type='submit' value='Valider'>
        </div>
        <div class="column">
            <input class='buttonAnnuler' type='button' onclick="location.href='{{ path('orga.index') }}'" value='Annuler'>
        </div>
    </div>
    </p>
</form>
{% endblock %}
